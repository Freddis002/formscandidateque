<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script> -->

</head>


<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
      </div>

     
      
    
    <!--DEBUT EXPERIENCE PRO-->
  <div class="col-6">
    <h1 class="text-center mb-4 section-title">Moments clés</h1>
    <form>
      <div class="row">
        <div class="col-12 mon-profil-wrapper mb-4">

    <div class="form-group">
      <h6 class="text-left mb-4 section-title">Expérience professionnelle</h6>
        <label for="formGroupExampleInput">Poste*</label>
        <input type="text" class="form-control" id="poste" placeholder="Exemple: Developpeur web" required>
       
    </div>
      

    <div class="form-group">
        <label for="formGroupExampleInput">Fonction*</label>
        <input type="text" class="form-control" id="poste" placeholder="Exemple: Developpeur web" required>
       
    </div>
      <br>
      <div class="container-fluid ">
        <div class='col-md-4'>
          <label for="start">Début :</label>
      <div class="input-group date" data-provide="datepicker">
        <input type="text" class="form-control">
        <div class="input-group-addon">
      
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>
  </div>
</div>
      <br>

      

      <div class="container-fluid ">
        <div class='col-md-4'>
          <label for="start">Fin :</label>
      <div class="input-group date" data-provide="datepicker">
        <input type="text" class="form-control">
        <div class="input-group-addon">
      
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>
  </div>
</div>
      <br>

      <div class="form-group">
        <label for="formGroupExampleInput">Entreprise*</label> 
        <input type="text" class="form-control" id="entreprise" required>
       
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Secteur d'activité</label>
      <select class="form-control" id="exampleFormControlSelect1" required>
        <option selected>Activité</option>
        <option>Exemples</option>
      </select>
      
    </div>

    <label for="exampleFormControlSelect1">Taille de l'entreprise :</label>
    <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tpe" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">TPE</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pme" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">PME</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="eti" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">ETI</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="grandgroupe" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Grand groupe</label>
              </div>

              <div class="form-group">
                <label for="exampleFormControlSelect1">Lieu*</label>
                <select required class="form-control" id="exampleFormControlSelect1" >
                  <option selected>Sélectionnez le lieu de votre entreprise</option>
                  <option>Exemples</option>
                </select>
                <br>

      <!--FIN EXPERIENCE PRO-->

      <!--DEBUT FORMATION-->

      <h6 class="text-left mb-4 section-title">Formation</h6>
                <form>
                  <div class="form-group">
                      <label for="formGroupExampleInput">Formation*</label>
                      <input type="text" class="form-control" id="poste" placeholder="Exemple: Developpeur web" required>
                     
                  </div>
                    
              
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Niveau</label>
                    <select class="form-control" id="exampleFormControlSelect1" required>
                      <option selected>Sélectionnez le niveau de formation</option>
                      <option>Secondaire</option>
                      <option>Bac</option>
                      <option>Bac+1</option>
                      <option>Bac+2</option>
                      <option>Bac+3</option>
                      <option>Bac+4</option>
                      <option>Bac+5</option>
                      
                    </select>
                    
                  </div>
                    <br>
                    <div class="container-fluid ">
                      <div class='col-md-4'>
                        <label for="start">Début :</label>
                    <div class="input-group date" data-provide="datepicker">
                      <input type="text" class="form-control">
                      <div class="input-group-addon">
                    
                          <span class="glyphicon glyphicon-th"></span>
                      </div>
                  </div>
                </div>
              </div>

              <div class="container-fluid ">
                <div class='col-md-4'>
                  <label for="start">Fin :</label>
              <div class="input-group date" data-provide="datepicker">
                <input type="text" class="form-control">
                <div class="input-group-addon">
              
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
          </div>
        </div>
              
                    <br>
              
                    <div class="form-group">
                      <label for="formGroupExampleInput">Organisme*</label>
                      <input type="text" class="form-control" id="organisme" required>
                     
                  </div>
              
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Nature de l'organisme*</label>
                    <select class="form-control" id="exampleFormControlSelect1" required>
                      <option selected>Organisme</option>
                      <option>Ecole de commerce ou de gestion</option>
                      <option>Ecole ingénieurs</option>
                      <option>Ingénieur des universités</option>
                      <option>Autre école de spécialité</option>
                      <option>Diplome universitaire</option>
                      <option>Autre</option>

                    </select>
                    
                  </div>


              
              
              




 
        









      


      <div class="col-12">
        <button class="btn btn-primary" type="submit">Suivant</button>
      </div>
     
    
       
     
       
      
      
    </div>
     
       
      </form>
      
    
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
