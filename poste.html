<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>


<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        
      </div>



      <div class="col-6">
        <h1 class="text-center mb-4 section-title">Poste</h1>
    <form>
      <div class="row">
      
        <div class="col-12 mon-profil-wrapper mb-4">
        

      <div class="form-group">
        <label for="formGroupExampleInput">Métier souhaité</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Exemple: Developpeur web" required>
       
      </div>
      

      <div class="form-group">
        <label for="exampleFormControlSelect1">Expérience dans le métier</label>
        <select class="form-control" id="exampleFormControlSelect1" required>
          <option selected>Précisez la durée</option>
          <option>Débutant</option>
          <option>1 an d'expérience</option>
          <option>2 ans d'expérience</option>
          <option>3 ans d'expérience</option>
          <option>4 ans d'expérience</option>
          <option>5 ans d'expérience</option>
          <option>6 ans d'expérience</option>
          <option>7 ans d'expérience</option>
          <option>8 ans d'expérience</option>
          <option>9 ans d'expérience</option>
          <option>10 ans d'expérience et +</option>
        </select>
        
      </div>
      <br>

        <div class="form-floating">
          <label for="floatingTextarea">Points clés</label>
          <textarea class="form-control" placeholder="" id="floatingTextarea" required></textarea>
        </div>
      <br>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Disponibilité</label>
        <select class="form-control" id="exampleFormControlSelect1" required>
          <option selected>Précisez vos Disponibilité</option>
          <option>Immédiatement</option>
          <option>Moins de 3 mois</option>
          <option>Entre 3 et 6 mois</option>
          <option>Plus de 6 mois</option>
        </select>
      </div>
      <br>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Mobilité</label>
        <select class="form-control" id="exampleFormControlSelect1" required>
          <option selected>Précisez vos disponibilités</option>
          <option>Département</option>
          <option>Région</option>
          <option>France Entière</option>
          <option>Europe</option>
          <option>Reste du monde</option>
        </select>
       
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Suivant</button>
      </div>
      </div>

      <div class="col-3">
        
      </div>

    </div>
  </div>
    

    









      


    
     
    
       
     
       
      
      
   
     
       
      </form>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
